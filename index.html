      const DownloadIcon = ({ className }) => (
        <svg

        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="7 10 12 15 17 10" />
          <line x1="12" y1="15" x2="12" y2="3" />
        </svg>
      );

      const ChevronLeft = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"

          viewBox="0 0 24 24"

          strokeLinejoin="round"
          className={className}
        >
          <path d="m15 18-6-6 6-6" />
        </svg>
      );

      const ChevronRight = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"

      const XIcon = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"

          viewBox="0 0 24 24"

          className={className}
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      );

      const CopyIcon = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"

          className={className}
        >
          <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
          <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
        </svg>
      );

      const PlusIcon = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"

          viewBox="0 0 24 24"
          fill="none"

          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <path d="M5 12h14" />
          <path d="M12 5v14" />
        </svg>
      );

      const SaveIcon = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
          <polyline points="17 21 17 13 7 13 7 21" />
          <polyline points="7 3 7 8 15 8" />
        </svg>
      );

      const TrashIcon = ({ className }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <path d="M3 6h18" />
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
        </svg>
      );

      const ProgressCircleIcon = ({ className, progress = 0 }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          className={className}
        >
          <circle
            cx="12"
            cy="12"
            r="10"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            opacity="0.3"
          />
          <circle
            cx="12"
            cy="12"
            r="10"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeDasharray={`${2 * Math.PI * 10}`}
            strokeDashoffset={`${2 * Math.PI * 10 * (1 - progress / 100)}`}
            strokeLinecap="round"
            transform="rotate(-90 12 12)"
          />
        </svg>
      );

      // --- Add Style Modal Component ---
      const AddStyleModal = ({ show, onClose, onAddStyle, database }) => {
        const [styleName, setStyleName] = useState("");
        const [styleDescription, setStyleDescription] = useState("");
        const [exampleImage, setExampleImage] = useState(null);
        const [exampleImagePreview, setExampleImagePreview] = useState(null);
        const [isSubmitting, setIsSubmitting] = useState(false);
        const [errors, setErrors] = useState({});

        useEffect(() => {
          if (!show) {
            setStyleName("");
            setStyleDescription("");
            setExampleImage(null);
            setExampleImagePreview(null);
            setErrors({});
          }
        }, [show]);

        const handleImageUpload = (event) => {
          const file = event.target.files[0];
          if (file && file.type.startsWith("image/")) {
            const objectUrl = URL.createObjectURL(file);
            setExampleImagePreview(objectUrl);
            setExampleImage(file);
            setErrors((prev) => ({ ...prev, image: null }));
          } else {
            setErrors((prev) => ({
              ...prev,
              image: "Please upload a valid image file.",
            }));
          }
        };

        const validateForm = () => {
          const newErrors = {};

          if (!styleName.trim()) {
            newErrors.styleName = "Style name is required";
          }

          if (!styleDescription.trim()) {
            newErrors.styleDescription = "Style description is required";
          }

          if (!exampleImage) {
            newErrors.image = "Example image is required";
          }

          setErrors(newErrors);
          return Object.keys(newErrors).length === 0;
        };

        const handleSubmit = async () => {
          if (!validateForm()) return;

          setIsSubmitting(true);
          try {
            const styleId = styleName.toLowerCase().replace(/[^a-z0-9]/g, "-");

            const styleDoc = await database.put({
              type: "custom-style",
              id: styleId,
              name: styleName,
              description: styleDescription,
              createdAt: Date.now(),
              _files: {
                example: exampleImage,
              },
            });

            const newStyle = {
              id: styleId,
              name: styleName,
              description: styleDescription,
              imgUrl: URL.createObjectURL(exampleImage),
              isCustom: true,
              docId: styleDoc.id,
            };

            onAddStyle(newStyle);
            onClose();
          } catch (error) {
            console.error("Error saving custom style:", error);
            setErrors({ submit: "Failed to save style. Please try again." });
          } finally {
            setIsSubmitting(false);
          }
        };

        if (!show) return null;

        return (
          <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div className="bg-[#ffffff] rounded-lg border-4 border-[#242424] shadow-2xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
              <div className="flex justify-between items-center mb-6">
                <h3 className="text-2xl font-bold text-[#242424]">
                  Add Custom Style
                </h3>
                <button
                  onClick={onClose}
                  className="p-2 bg-[#ff70a6] border-2 border-[#242424] rounded-full text-[#242424] hover:translate-x-1 hover:translate-y-1 transition-transform"
                >
                  <XIcon className="w-6 h-6" />
                </button>
              </div>

              <div className="space-y-6">
                <div>
                  <label className="block text-[#242424] font-bold mb-2">
                    Style Name *
                  </label>
                  <input
                    type="text"
                    value={styleName}
                    onChange={(e) => {
                      setStyleName(e.target.value);
                      setErrors((prev) => ({ ...prev, styleName: null }));
                    }}
                    placeholder="e.g., Oil Painting, Minimalist, Grunge Art"
                    className={`w-full p-3 border-4 rounded-lg text-[#242424] ${
                      errors.styleName ? "border-[#ff70a6]" : "border-[#242424]"
                    }`}
                  />
                  {errors.styleName && (
                    <p className="text-[#ff70a6] text-sm mt-1 font-bold">
                      {errors.styleName}
                    </p>
                  )}
                </div>

                <div>
                  <label className="block text-[#242424] font-bold mb-2">
                    Style Description *
                  </label>
                  <textarea
                    value={styleDescription}
                    onChange={(e) => {
                      setStyleDescription(e.target.value);
                      setErrors((prev) => ({
                        ...prev,
                        styleDescription: null,
                      }));
                    }}
                    placeholder="Describe the visual characteristics of this style. This will help the AI understand how to generate stickers in this style. Be specific about colors, textures, techniques, etc."
                    rows={4}
                    className={`w-full p-3 border-4 rounded-lg text-[#242424] resize-none ${
                      errors.styleDescription
                        ? "border-[#ff70a6]"
                        : "border-[#242424]"
                    }`}
                  />
                  {errors.styleDescription && (
                    <p className="text-[#ff70a6] text-sm mt-1 font-bold">
                      {errors.styleDescription}
                    </p>
                  )}
                  <p className="text-[#242424] text-sm mt-1 italic">
                    Example: "Bold brushstrokes with thick paint texture,
                    vibrant colors that blend and mix on canvas, visible paint
                    ridges and artistic imperfections"
                  </p>
                </div>

                <div>
                  <label className="block text-[#242424] font-bold mb-2">
                    Example Style Image *
                  </label>
                  <div className="space-y-4">
                    <input
                      type="file"
                      accept="image/*"
                      onChange={handleImageUpload}
                      className="hidden"
                      id="style-image-upload"
                    />
                    <label
                      htmlFor="style-image-upload"
                      className={`cursor-pointer bg-[#e9ff70] border-4 rounded-lg p-6 text-[#242424] font-bold hover:translate-x-1 hover:translate-y-1 transition-transform flex flex-col items-center justify-center ${
                        errors.image ? "border-[#ff70a6]" : "border-[#242424]"
                      }`}
                    >
                      <UploadCloud className="w-12 h-12 mb-2" />
                      <span>Upload Example Image</span>
                      <span className="text-sm font-normal mt-1">
                        This helps the AI understand your style
                      </span>
                    </label>

                    {exampleImagePreview && (
                      <div className="text-center">
                        <img
                          src={exampleImagePreview}
                          alt="Style example preview"
                          className="h-32 w-32 object-cover rounded-lg shadow-lg mx-auto border-4 border-[#242424]"
                        />
                        <p className="text-[#242424] text-sm mt-2">
                          Style example uploaded ✓
                        </p>
                      </div>
                    )}

                    {errors.image && (
                      <p className="text-[#ff70a6] text-sm font-bold">
                        {errors.image}
                      </p>
                    )}
                  </div>
                </div>

                {errors.submit && (
                  <div className="bg-[#ff70a6] border-4 border-[#242424] rounded-lg p-4">
                    <p className="text-[#242424] font-bold">{errors.submit}</p>
                  </div>
                )}

                <div className="flex gap-4 pt-4">
                  <button
                    onClick={onClose}
                    className="flex-1 bg-[#ffffff] text-[#242424] border-4 border-[#242424] font-bold py-3 px-6 rounded-lg hover:translate-x-1 hover:translate-y-1 transition-transform"
                  >
                    Cancel
                  </button>
                  <button
                    onClick={handleSubmit}
                    disabled={isSubmitting}
                    className="flex-1 bg-[#70d6ff] text-[#242424] border-4 border-[#242424] font-bold py-3 px-6 rounded-lg hover:translate-x-1 hover:translate-y-1 transition-transform disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center"
                  >
                    {isSubmitting ? (
                      <>
                        <LoaderCircle className="animate-spin w-5 h-5 mr-2" />
                        Saving...
                      </>
                    ) : (
                      <>
                        <SaveIcon className="w-5 h-5 mr-2" />
                        Add Style
                      </>
                    )}
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // --- Add Expression Modal Component ---
      const AddExpressionModal = ({
        show,
        onClose,
        onAddExpression,
        database,
      }) => {
        const [expressionName, setExpressionName] = useState("");
        const [expressionEmoji, setExpressionEmoji] = useState("");
        const [isSubmitting, setIsSubmitting] = useState(false);
        const [errors, setErrors] = useState({});

        useEffect(() => {
          if (!show) {
            setExpressionName("");
            setExpressionEmoji("");
            setErrors({});
          }
        }, [show]);

        const validateForm = () => {
          const newErrors = {};

          if (!expressionName.trim()) {
            newErrors.expressionName = "Expression name is required";
          }

          if (!expressionEmoji.trim()) {
            newErrors.expressionEmoji = "Emoji is required";
          }

          setErrors(newErrors);
          return Object.keys(newErrors).length === 0;
        };

        const handleSubmit = async () => {
          if (!validateForm()) return;

          setIsSubmitting(true);
          try {
            const expressionKey = expressionName
              .toLowerCase()
              .replace(/[^a-z0-9]/g, "-");

            const expressionDoc = await database.put({
              type: "custom-expression",
              key: expressionKey,
              name: expressionName,
              emoji: expressionEmoji,
              createdAt: Date.now(),
            });

            const newExpression = {
              key: expressionKey,
              name: expressionName,
              emoji: expressionEmoji,
              isCustom: true,
              docId: expressionDoc.id,
            };

            onAddExpression(newExpression);
            onClose();
          } catch (error) {
            console.error("Error saving custom expression:", error);
            setErrors({
              submit: "Failed to save expression. Please try again.",
            });
          } finally {
            setIsSubmitting(false);
          }
        };

        if (!show) return null;

        return (
          <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div className="bg-[#ffffff] rounded-lg border-4 border-[#242424] shadow-2xl p-6 w-full max-w-lg">
              <div className="flex justify-between items-center mb-6">
                <h3 className="text-2xl font-bold text-[#242424]">
                  Add Custom Expression
                </h3>
                <button
                  onClick={onClose}
                  className="p-2 bg-[#ff70a6] border-2 border-[#242424] rounded-full text-[#242424] hover:translate-x-1 hover:translate-y-1 transition-transform"
                >
                  <XIcon className="w-6 h-6" />
                </button>
              </div>

              <div className="space-y-6">
                <div>
                  <label className="block text-[#242424] font-bold mb-2">
                    Expression Name *
                  </label>
                  <input
                    type="text"
                    value={expressionName}
                    onChange={(e) => {
                      setExpressionName(e.target.value);
                      setErrors((prev) => ({ ...prev, expressionName: null }));
                    }}
                    placeholder="e.g., Excited, Sleepy, Mischievous"
                    className={`w-full p-3 border-4 rounded-lg text-[#242424] ${
                      errors.expressionName
                        ? "border-[#ff70a6]"
                        : "border-[#242424]"
                    }`}
                  />
                  {errors.expressionName && (
                    <p className="text-[#ff70a6] text-sm mt-1 font-bold">
                      {errors.expressionName}
                    </p>
                  )}
                </div>

                <div>
                  <label className="block text-[#242424] font-bold mb-2">
                    Emoji *
                  </label>
                  <input
                    type="text"
                    value={expressionEmoji}
                    onChange={(e) => {
                      setExpressionEmoji(e.target.value);
                      setErrors((prev) => ({ ...prev, expressionEmoji: null }));
                    }}
                    placeholder="🤩"
                    className={`w-full p-3 border-4 rounded-lg text-[#242424] text-center text-2xl ${
                      errors.expressionEmoji
                        ? "border-[#ff70a6]"
                        : "border-[#242424]"
                    }`}
                    maxLength="4"
                  />
                  {errors.expressionEmoji && (
                    <p className="text-[#ff70a6] text-sm mt-1 font-bold">
                      {errors.expressionEmoji}
                    </p>
                  )}
                  <p className="text-[#242424] text-sm mt-1 italic">
                    Choose an emoji that represents this expression
                  </p>
                </div>

                {errors.submit && (
                  <div className="bg-[#ff70a6] border-4 border-[#242424] rounded-lg p-4">
                    <p className="text-[#242424] font-bold">{errors.submit}</p>
                  </div>
                )}

                <div className="flex gap-4 pt-4">
                  <button
                    onClick={onClose}
                    className="flex-1 bg-[#ffffff] text-[#242424] border-4 border-[#242424] font-bold py-3 px-6 rounded-lg hover:translate-x-1 hover:translate-y-1 transition-transform"
                  >
                    Cancel
                  </button>
                  <button
                    onClick={handleSubmit}
                    disabled={isSubmitting}
                    className="flex-1 bg-[#70d6ff] text-[#242424] border-4 border-[#242424] font-bold py-3 px-6 rounded-lg hover:translate-x-1 hover:translate-y-1 transition-transform disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center"
                  >
                    {isSubmitting ? (
                      <>
                        <LoaderCircle className="animate-spin w-5 h-5 mr-2" />
                        Saving...
                      </>
                    ) : (
                      <>
                        <SaveIcon className="w-5 h-5 mr-2" />
                        Add Expression
                      </>
                    )}
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // --- Camera Modal Component ---
      const CameraModal = ({ show, onClose, onCapture, videoRef }) => {
        if (!show) return null;

        return (
          <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
            <div className="bg-white rounded-lg shadow-2xl p-4 w-full max-w-3xl relative">
              <h3 className="text-xl font-semibold mb-4 text-center">
                Take a Photo
              </h3>
              <video
                ref={videoRef}
                autoPlay
                playsInline
                className="w-full rounded-md h-auto"
              ></video>
              <div className="flex justify-center mt-6 space-x-4">
                <button
                  onClick={onCapture}
                  className="p-4 bg-blue-600 rounded-full text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition"
                >
                  <CameraIcon className="w-8 h-8" />
                </button>
              </div>
              <button
                onClick={onClose}
                className="absolute top-3 right-3 p-2 bg-gray-200 rounded-full text-gray-700 hover:bg-gray-300 transition"
              >
                <XIcon className="w-6 h-6" />
              </button>
            </div>
          </div>

        const handleScroll = useCallback((direction) => {
          const el = styleContainerRef.current;
          if (!el) return;

          const items = Array.from(el.children[0].children);
          if (items.length === 0) return;

          const containerCenter = el.scrollLeft + el.clientWidth / 2;
          let targetItem;

          if (direction === "right") {
            targetItem = items.find(
              (item) =>
                item.offsetLeft + item.offsetWidth / 2 > containerCenter + 1
            );
            if (!targetItem) targetItem = items[items.length - 1];
          } else {
            const candidates = items.filter(
              (item) =>
                item.offsetLeft + item.offsetWidth / 2 < containerCenter - 1
            );
            targetItem = candidates[candidates.length - 1];
            if (!targetItem) targetItem = items[0];
          }

          if (targetItem) {
            const targetScrollLeft =
              targetItem.offsetLeft +
              targetItem.offsetWidth / 2 -
              el.clientWidth / 2;
            el.scrollTo({ left: targetScrollLeft, behavior: "smooth" });

        const fileToBase64 = (file) =>

            if (!file) {
              reject(new Error("No file provided"));
              return;

            const reader = new FileReader();
            reader.onload = () => {
              try {
                const base64Data = reader.result.split(",")[1];
                resolve(base64Data);
              } catch (error) {
                reject(new Error("Failed to process file data"));

            };
            reader.onerror = () => reject(new Error("Failed to read file"));
            reader.readAsDataURL(file);

            let processedStickers = 0;

            // Process each sticker with detailed progress tracking
            for (const [index, stickerDoc] of stickersToDownload.entries()) {
              // Check for cancellation
              if (downloadCancelled) {
                setError("Download was cancelled by user.");
                return;
              }

              const currentProgress = Math.round((index / totalStickers) * 80); // 80% for processing
              setDownloadProgress(currentProgress);
              setLoadingMessage(
                `Processing sticker ${index + 1} of ${totalStickers}: ${stickerDoc.emotion} (${stickerDoc.style})`
              );

              try {
                if (stickerDoc._files?.generated) {
                  const file = await stickerDoc._files.generated.file();
                  const arrayBuffer = await file.arrayBuffer();
                  
                  // Enhanced file naming with better sanitization
                  const emotionName = stickerDoc.emotion
                    ?.toLowerCase()
                    .replace(/[^a-z0-9]/g, "-")
                    .replace(/-+/g, "-")
                    .replace(/^-|-$/g, "") || "unknown";
                  const styleName = stickerDoc.style
                    ?.toLowerCase()
                    .replace(/[^a-z0-9]/g, "-")
                    .replace(/-+/g, "-")
                    .replace(/^-|-$/g, "") || "default";
                  
                  const fileName = `sticker-${emotionName}-${styleName}.png`;
                  stickerFolder.file(fileName, arrayBuffer);
                  processedStickers++;
                } else {
                  console.warn(`Skipping sticker ${index + 1}: No generated file found`);
                  skippedStickers++;
                }
              } catch (fileError) {
                console.error(`Error processing sticker ${index + 1}:`, fileError);
                skippedStickers++;
                // Continue processing other stickers instead of failing completely
              }
            }

            // Check if we have any stickers to download
            if (processedStickers === 0) {
              setError("No valid stickers could be processed for download. Please try regenerating your stickers.");
              return;
            }

            setDownloadProgress(85);
            setLoadingMessage("Creating download package...");

            // Generate ZIP with compression and progress callback
            const zipBlob = await zip.generateAsync({
              type: "blob",
              compression: "DEFLATE",
              compressionOptions: { level: 6 },
            }, (metadata) => {
              // Update progress during ZIP generation (85-95%)
              const zipProgress = 85 + Math.round((metadata.percent || 0) * 0.1);
              setDownloadProgress(Math.min(zipProgress, 95));
            });

            setDownloadProgress(98);
            setLoadingMessage("Preparing download...");

            // Include timestamp in ZIP file name for better organization
            const timestamp = new Date().toISOString().slice(0, 10);
            const fileName = `AI-Stickers-${timestamp}.zip`;

            // Create and trigger download
            const link = document.createElement("a");
            link.href = URL.createObjectURL(zipBlob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);

            setDownloadProgress(100);
            
            // Enhanced success message with details
            const successMessage = skippedStickers > 0 
              ? `Download complete! ${processedStickers} stickers downloaded successfully. ${skippedStickers} stickers were skipped due to errors.`
              : `Download complete! All ${processedStickers} stickers downloaded successfully.`;
            
            setLoadingMessage(successMessage);

            // Clear success message after a longer delay to let users read it
            setTimeout(() => {
              setLoadingMessage("");
              setDownloadProgress(0);
            }, 4000);
          } catch (err) {
            console.error("Download error:", err);
            
            // Enhanced error messages based on error type
            let errorMessage = "Failed to create download package. Please try again.";
            
            if (err.name === "QuotaExceededError" || err.message.includes("quota")) {
              errorMessage = "Download failed due to insufficient storage space. Please free up some space and try again.";
            } else if (err.message.includes("network") || err.message.includes("fetch")) {
              errorMessage = "Download failed due to network issues. Please check your connection and try again.";
            } else if (err.message.includes("memory")) {
              errorMessage = "Download failed due to memory limitations. Try downloading fewer stickers at once.";
            }
            
            setError(errorMessage);
          } finally {
            setIsZipping(false);
            // Don't reset progress immediately on error so user can see what happened
            if (!error) {
              setTimeout(() => setDownloadProgress(0), 1000);
            }
          }

                                      Cancel Download
                                    </button>
                                  </div>
                                )}
                              </div>
                            </div>
                          )}

                          {/* Enhanced error messaging for various failure scenarios */}
                          {error && (
                            <div className="mt-4 p-4 bg-[#ff70a6] border-4 border-[#242424] rounded-lg text-[#242424] max-w-lg mx-auto">
                              <div className="space-y-2">
                                <div className="flex items-start">
                                  <AlertTriangle className="w-5 h-5 mr-3 mt-0.5 flex-shrink-0" />
                                  <div className="flex-1">
                                    <div className="font-bold text-sm mb-1">Download Failed</div>
                                    <div className="text-sm leading-relaxed">
                                      {error}
                                    </div>
                                  </div>
                                </div>
                                
                                {/* Retry suggestion */}
                                <div className="mt-3 pt-2 border-t-2 border-[#242424] text-xs opacity-75">
                                  💡 Tip: If the problem persists, try refreshing the page or downloading fewer stickers at once.
                                </div>
                              </div>
                            </div>
                          )}

                          {/* Enhanced success message with detailed feedback */}
                          {!isZipping &&
                            loadingMessage &&
                            loadingMessage.includes("complete") && (
                              <div className="mt-4 p-4 bg-[#70d6ff] border-4 border-[#242424] rounded-lg text-[#242424] max-w-lg mx-auto">
                                <div className="space-y-2">
                                  <div className="flex items-start">
                                    <DownloadIcon className="w-5 h-5 mr-3 mt-0.5 flex-shrink-0" />
                                    <div className="flex-1">
                                      <div className="font-bold text-sm mb-1">Success!</div>
                                      <div className="text-sm leading-relaxed">
                                        {loadingMessage}
                                      </div>
                                    </div>
                                  </div>
                                  
                                  {/* Additional success info */}
                                  <div className="mt-3 pt-2 border-t-2 border-[#242424] text-xs opacity-75">
                                    📁 Your stickers have been saved to your Downloads folder
                                  </div>
                                </div>
                              </div>
                            )}

                          {isIOS && (
                            <div className="mt-4 p-3 bg-[#ffffff] border-2 border-[#242424] rounded-lg text-[#242424] max-w-md mx-auto">
                              <p className="font-bold text-sm">
                                <span className="text-[#70d6ff] mr-2">
                                  Tip:
                                </span>
                                On an iOS device, you can tap and hold any
                                sticker to save the image to your photos.
                              </p>
                            </div>
                          )}
                        </div>
                      )}
                    </div>
                  )}

                  {!isLoading && !error && generatedStickers.length === 0 && (
                    <div className="text-center text-[#242424]">
                      <p className="text-xl font-bold">
                        Your generated stickers will appear here.
                      </p>
                      <p className="italic">Follow the steps to get started!</p>
                    </div>
                  )}
                </div>

                {/* Generated Stickers List */}
                {stickerDocs.length > 0 && (
                  <div className="bg-[#70d6ff] border-4 border-[#242424] rounded-lg p-6">
                    <h3 className="text-2xl font-bold text-[#242424] mb-4">
                      Previously Generated Stickers
                    </h3>
                    <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                      {stickerDocs.map((doc) => (
                        <div
                          key={doc._id}
                          className="bg-[#ffffff] border-4 border-[#242424] rounded-lg overflow-hidden"
                        >
                          <ImgGen _id={doc._id} database={database} />
                          <div className="p-2">
                            <p className="text-sm font-bold text-[#242424] text-center">
                              {doc.emotion} - {doc.style}
                            </p>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>

              <canvas ref={canvasRef} className="hidden"></canvas>

              <CameraModal
                show={showCameraModal}
                onClose={closeCamera}
                onCapture={handleCapture}
                videoRef={videoRef}
              />

              <AddStyleModal
                show={showAddStyleModal}
                onClose={() => setShowAddStyleModal(false)}
                onAddStyle={handleAddCustomStyle}
                database={database}
              />

              <AddExpressionModal
                show={showAddExpressionModal}
                onClose={() => setShowAddExpressionModal(false)}
                onAddExpression={handleAddCustomExpression}
                database={database}
              />
            </div>
          </div>
        );
      }
      // prettier-ignore-end

      const rootElement = document.getElementById("container");
      ReactDOMClient.createRoot(rootElement).render(<App />);
    </script>
